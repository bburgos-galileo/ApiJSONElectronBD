<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de gatos JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-2 justify-content-center">
            <div id="divImage" class="col-sm-6 d-none">
                <div class="card">
                    <img id="imgResult" src="" class="card-img-top img-thumbnail">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <h5 class="card-title">API REST para repartir paz y amor (o no) gracias a los gatos</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cmbTypeImage" class="form-label">Tipo</label>
                            <select id="cmbTypeImage" class="form-select form-select-sm"
                                aria-label="Random cat with type">
                                <option value="" selected>Seleccione...</option>
                                <option value="sm">small</option>
                                <option value="md">medium</option>
                                <option value="sq">square</option>
                                <option value="or">original</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cmbTypeCat" class="form-label">Filtrar</label>
                            <select id="cmbTypeCat" class="form-select form-select-sm" aria-label="Random cat filtered">
                                <option value="" selected>Seleccione...</option>
                                <option value="blur">blur</option>
                                <option value="mono">mono</option>
                                <option value="sepia">sepia</option>
                                <option value="negative">negative</option>
                                <option value="paint">paint</option>
                                <option value="pixel">pixel</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea id="txtRespuesta" class="form-control form-control-sm" rows="5" disabled readonly></textarea>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <input id="btnBuscarBD" type="button" class="btn btn-sm btn-success mr-5"
                            value="Buscar DB">
                        <input id="btnBuscar" type="button" class="btn btn-sm btn-warning mr-5" value="Buscar Api">
                        <input id="btnGrabar" type="button" class="btn btn-sm btn-primary" value="Grabar" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./render.js"></script>
</body>

</html>
